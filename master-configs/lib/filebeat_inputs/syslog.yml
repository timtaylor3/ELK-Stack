filebeat.prospectors:
 - type: log
   paths: 
        - /logstash/syslog/*/*/*/*/*
        - /logstash/syslog/*/*/*/*
        - /logstash/syslog/*/*/*
        - /logstash/syslog/*/*
        - /logstash/syslog/*
      tags: ["syslog"]
      exclude_files: [ '\.gz$', '\.bz2$', '\.zip$' ]
      close_inactive: 5m
