filebeat.prospectors:
 - type: log
   paths: 
        - /logstash/httpd/*/*/*/*/*
        - /logstash/httpd/*/*/*/*
        - /logstash/httpd/*/*/*
        - /logstash/httpd/*/*
        - /logstash/httpd/*
      tags: ["httpdlog"]
      exclude_files: [ '\.gz$', '\.bz2$', '\.zip$' ]
      close_inactive: 5m
