# This file contains outputs to Elasticsearch 
# Modified: the directory location of the grok-patterns by Tim Taylor - June 27, 2017

output {
    # HTTP access log messages
  if [type] == "httpdlog" {
    elasticsearch {
      index => "httpdlog-%{+YYYY.MM.dd}"
      template => "/usr/local/elk/lib/elasticsearch-httpdlog-template.json"
      template_name => "httpdlog"
      template_overwrite => true
    }
  }
}
