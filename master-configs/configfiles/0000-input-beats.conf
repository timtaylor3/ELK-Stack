# ELK NOTE: Log type is set on the file beat shipper, so that only one file-beat input file is required.
# SECURITY NOTE: Ingesting all logs using filebeat allows for fewer ports to be open.
# having a self-signed issue

input {
  beats {
    port => 5044
    ssl => true
    ssl_certificate => "/etc/pki/tls/certs/logstash-forwarder.crt"
    ssl_key => "/etc/pki/tls/private/logstash-forwarder.key"
    ssl_verify_mode => "none"
    tags => [ "process_archive", "filebeat" ]
  }
}
