# This file contains outputs to Elasticsearch 
# Modified: the directory location of the grok-patterns by Tim Taylor - June 27, 2017

output {
  # syslog messages
  if [type] == "syslog" or [type] == "passivedns" or [type] == "archive-passivedns" or [type] == "bro_dns" {
    elasticsearch {
      index => "logstash-%{+YYYY.MM.dd}"
      template => "/usr/local/elk/lib/elasticsearch-logstash-template.json"
      template_name => "logstash-*"
      template_overwrite => true
    }
  }
}
